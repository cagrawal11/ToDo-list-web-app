<!DOCTYPE html>
<html>

<head>
  <title>ToDo WebApp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1>ToDo App</h1>
		{% for task in Tasks %}
			<p>Task created on {{ tasks.TaskCreatedOn }}</p><br>
			<p>Task: {{ tasks.TaskDescription }}</p>
			<h2>aveihi</h2>
		{% endfor %}
		<form action="index" method="post">
			{%csrf_token%}
			<input type="submit" name="Back">
		</form>
		<h3>Bahar wala</h3>
	</div>
  	

</body>
</html>
